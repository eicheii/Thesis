<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Cart Layout -->
    <div class="cart-container">
        <div class="cart-items" id="cart_items">
            <!-- Items will be populated here via JS -->
        </div>

        <div class="cart-summary">
            <h3>Summary</h3>
            <p>Total: <span id="cart_total">0</span> kr</p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loading_overlay" class="hidden">
        <div class="loader"></div>
    </div>

    <!-- Thank You Modal -->
    <div id="thank_you_modal" class="hidden">
        <div class="modal_content">
            <h2>Thank you for your purchase!</h2>
            <p>Your order has been placed.</p>
            <button onclick="closeThankYou()">Close</button>
        </div>
    </div>


    <script src="cart-script.js"></script>
</body>
</html>
