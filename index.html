<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://images.icon-icons.com/759/PNG/512/laughing-face-stroke_icon-icons.com_64305.png" alt="logo" draggable="false">
                <h3>HA bookstore</h3>
            </div>
            <div class="cart-button-container">
                <a href="./shoppingcart/cart.html" class="cart-button"> Go to cart</a>
            </div>
        </header>
        <div class="banner">
            <div class="banner_information">
                <h3>SALE ENDS IN..</h3>
                <p id="countdown_timer"></p>
                <p id="buy_now_txt">BUY NOW!</p>
            </div>
            <div id="data_sale_container">
                <!-- The products on sale are displayed here -->
            </div>
        </div>
        
        <div id="data_container">
        <!-- The products not on sale are displayed here -->
        </div>

        <!-- Modal -->
        <div id="product_modal" class="modal">
            <div class="modal_container">
                <span class="close">&times;</span>
                <div class="modal_book_img_content">
                    <img id="modal_book_img" src="data:," alt="Book image" draggable="false">
                </div>
                <div class="modal_book_information">
                    <h2 id="modal_book_title"></h2>
                    <div class="modal_book_price">
                        <p id="modal_book_discounted_price"></p>
                        <p id="modal_book_original_price"></p>
                    </div>
                    <p id="modal_book_description"></p>
                </div>
                <p id="modal_message"></p>
                <div class="add_to_cart_btn">
                    <button type="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
