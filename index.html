<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <!-- logo -->
            <div class="logo">
                <a href="#">
                    <img src="https://images.icon-icons.com/759/PNG/512/laughing-face-stroke_icon-icons.com_64305.png" alt="logo" draggable="false">
                    <h3>HA bookstore</h3>
                </a>
            </div>

            <!-- add to cart button -->
            <div class="cart-button-container">
                <a href="cart.html" class="cart-button"> Go to cart</a>
            </div>
        </header>

        <!-- banner -->
        <div class="banner">
            <div class="banner_information">
                <h3>SALE ENDS IN..</h3>
                <p id="countdown_timer"></p>
                <p id="buy_now_txt">BUY NOW!</p>
            </div>
            
            <div id="data_sale_container">
                <!-- The products on sale are displayed here -->
            </div>
        </div>
        
        <div id="data_container">
        <!-- The products not on sale are displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
